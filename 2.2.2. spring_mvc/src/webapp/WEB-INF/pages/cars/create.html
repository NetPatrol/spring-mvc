<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create car</title>
</head>

<body>
<div id="container d-flex justify-content-center h-100 col-md-8">
    <div class="row h-100 justify-content-center align-items-center mx-auto my-5">
        <div class="col-md-3">
            <h3 class="justify-content-center align-items-center" th:headers="${create}">REGISTRATION NEW AUTO</h3>
            <p class="justify-content-center align-items-center" th:text="'Введите данные для нового автомобиля'"></p>
            <form class="form" th:method="POST" th:action="@{/cars}" th:object="${create}">
                <div class="form-group row">
                    <label for="mark" class="col-sm-2 col-form-label">Марка</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field = "*{model}" id="mark" placeholder="Ford"/><br/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="color" class="col-sm-2 col-form-label">Цвет</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" th:field = "*{color}" id="color" placeholder="RED, YELLOW, ..." /><br/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="vin" class="col-sm-2 col-form-label">VIN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field = "*{vin}" id="vin" placeholder="не менее 18-ти стмволов" /><br/>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary btn-sm" role="button" value="Добавить"/>
                <input type="reset" class="btn btn-primary btn-sm" role="button" value="Очистить"/>
                <a th:href="@{./cars}" class="btn btn-primary btn-sm" role="button">Назад</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
